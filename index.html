<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./index.css">
    <title>Bookmark Manager</title>
</head>
<body>
    <main>
        <div class="heading">
            <p class="main-heading">Bookmark Manager</p>
            <p class="main-subheading">Your custom bookmark manager</p>
        </div>
        <div class="add-bookmark">
            <form class="add">
                <input type="text" name="link" class="bookmark-link" placeholder="link">
                <input type="text" name="title" class="bookmark-title" placeholder="title">
                <select name="category" id="category" class="bookmark-category">
                    <option value="youtube">Youtube</option>
                    <option value="netflix">Netflix</option>
                    <option value="twitter">Twitter</option>
                    <option value="other">Other</option>
                </select>
                <input type="submit" value="Bookmark" class="submit-bookmark">
            </form>
        </div>
        <div class="tags">
            <span class="all active">All</span>
            <span class="youtube">Youtube</span>
            <span class="netflix">Netflix</span>
            <span class="twitter">Twitter</span>
            <span class="other">Other</span>
        </div>
        <div class="bookmark-cards">
            
        </div>
    </main>

    <script type="module" src="./index.js"></script>
</body>
</html>
